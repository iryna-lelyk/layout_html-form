<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      autocomplete="off"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname" class="form-field-top">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>
        <label for="name" class="form-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>
        <label for="age" class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            max="100"
            min="1"
            value="12"
          >
        </label>
        <label for="dateOfBirth" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label>
        <label for="terms" class="form-field-bottom">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="form-field-top">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </label>
        <label for="password" class="form-field-bottom">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field-top">
          Do you love cats?
          <label for="agree">
            <input
              type="radio"
              name="variant"
              id="agree"
            >
            Yes
          </label>
          <label for="noAgree">
            <input
              type="radio"
              name="variant"
              id="noAgree"
            >
            No
          </label>
        </div>
        <label for="favColor" class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            id="favColor"
            value="black"
          >
        </label>
        <label for="timeToSleep" class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToSleep"
            id="timeToSleep"
            step="1"
          >
        </label>
        <label for="brandOfCars" class="form-field">
          What are your favorite brand of cars?
          <select
            name="brandOfCars"
            id="brandOfCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rating" class="form-field-bottom">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            id="rating"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field-top">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label for="recommendation" class="form-field-bottom">
          Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
